
<div class="mx-auto px-4 py-4 sm:px-8 lg:container">
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <div class="flex-col rounded-lg bg-white px-8 py-8 dark:bg-night-700 sm:flex-row">
            <div class="mb-4 flex items-center justify-between">
                <div>
                    <label for="simple-search" class="sr-only">Search</label>
                    <div class="relative w-full">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
                        </div>
                        <input
                            type="text"
                            id="simple-search"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-80 pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            minlength="4"
                        >
                    </div>
                    <!-- <p class="mt-2 text-sm text-red-600 dark:text-red-500" *ngIf="_search.errors?.['minlength']">
                        <span class="font-medium">Debe contener un mínimo de 4 caracteres.</span>
                    </p>

                    <p class="mt-2 text-sm text-red-600 dark:text-red-500" *ngIf="!onCompare()">
                        <span class="font-medium">No se puede realizar la búsqueda.</span>
                    </p> -->
                </div>
                <!-- <button
                    type="button"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
                    (click)="onSearch()"
                    [disabled]="!onCompare()"
                    [ngClass]="!onCompare() ? 'cursor-not-allowed focus:outline-none disabled:opacity-50' : ''"
                >
                    Buscar
                </button> -->
            </div>
        </div>

        <table class="w-full border-collapse bg-white text-left text-sm text-gray-500">
            <thead class="bg-gray-50">
                <tr>
                    <th scope="col" class="px-6 py-4 font-medium text-gray-900">ID</th>
                    <th scope="col" class="px-6 py-4 font-medium text-gray-900">Nombre</th>
                    <th scope="col" class="px-6 py-4 font-medium text-gray-900"># episodio</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-100 border-t border-gray-100">
            <ng-container *ngFor="let row of episodes">
                
                <tr class="hover:bg-gray-50 cursor-pointer" (click)="onDetail(row)">
                    <td class="px-6 py-4">{{ row.id }}</td>
                    <th class="flex gap-3 px-6 py-4 font-normal text-gray-900">
                        <div class="text-sm">
                            <div class="font-medium text-gray-700">{{ row.name }}</div>
                        </div>
                    </th>
                    <td class="px-6 py-4"><span class="inline-flex items-center rounded-md  px-2 py-1 text-xs font-medium  ring-1 ring-inset ">{{ row.episode }}</span></td>
                </tr>
            </ng-container>
            </tbody>
        </table>
        <app-pagination
            [maxSize]="5"
            [ItotalPages]="total"
            [config]="pagination"
            (pageChange)="setPage($event)"
            [totalItems]="items"
            [viewtotalPages]="false"
        ></app-pagination>
    </div>
</div>

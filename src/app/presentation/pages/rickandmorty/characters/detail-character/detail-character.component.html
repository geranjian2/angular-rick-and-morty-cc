<div class="h-screen w-full flex flex-col justify-center items-center">
    <div
        class="card w-96 mx-auto bg-white shadow-xl hover:shadow"
        *ngIf="character"
    >
        <img
            class="w-32 mx-auto rounded-full -mt-20 border-8 border-white"
            [src]="character.image"
            alt=""
        />
        <div class="text-center mt-2 text-3xl font-medium text-teal-400">
            {{ character.name }}
        </div>
        <div class="text-center font-normal text-lg">
            {{ character.gender }}
        </div>
        <div class="px-6 text-center mt-2 font-light text-sm">
            <p>{{ character.species }}</p>
        </div>
        <hr class="mt-8" />
        <div class="flex p-4">
            <div class="w-1/2 text-center">
                Especie
                <br>
                <span class="font-bold">{{ character.species }}</span> 
            </div>
            <div class="w-0 border border-gray-300"></div>
            <div class="w-1/2 text-center">
                Estado
                <br>
                <span class="inline-flex items-center rounded-md  px-2 py-1 text-xs font-medium  ring-1 ring-inset " [myClass]="{status:character.status,typeClass:'light'}">{{ character.status | aliveOrDead }}</span> 
            </div>
        </div>
        <div class="flex p-4">
            <div class="w-1/2 text-center">
                LocaciÃ³n
                <br>
                <span class="font-bold">{{ character.location.name }}</span> 
            </div>
            <div class="w-0 border border-gray-300"></div>
            <div class="w-1/2 text-center">
                Creado
                <br>
                <span class="font-bold">{{ character.created | date: 'dd/MM/yyyy'}}</span> 
            </div>
        </div>
    </div>
    <div class="mt-5">
        <a
            routerLink="/rick-and-morty/characters"
            class="text-gray-600 cursor-pointer hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
            routerLinkActive="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium"
        >
            Volver
        </a>
    </div>
</div>
